[build]
  command = "pnpm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect unmatched routes to root
# The Next.js plugin processes its routes first, then this catch-all
# redirects any remaining unmatched routes to the root page
[[redirects]]
  from = "/*"
  to = "/"
  status = 200

